<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const booksData = {
                            "Books":
                            [
                                {
                                    "book": 1,
                                    "title":"The Great Gatsby",
                                    "author":"F. Scott Fitzgerald",
                                    "publication Year":1925,
                                    "genres":"Fiction, Classics"
                                },
                                {    
                                    "book": 2,
                                    "title":"To Kill a Mockingbird",
                                    "author":"Harper Lee",
                                    "publication Year":1960,
                                    "genres":"Fiction, Coming-of-Age"

                                }
                            ]
                        };
        // Display the title of the first book
        console.log("Title of the first book: " + booksData.Books[0].title);

        // Display the author of the second book
        console.log("Author of the second book: " + booksData.Books[1].author);

        // Display the genres of all books
        console.log("Genres of all books: ");
        booksData.Books.forEach(book=> {
            console.log(book.genres);
        });

    </script>
</body>
</html>
